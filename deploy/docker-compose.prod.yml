version: "3.9"

networks:
  novologic_net:
    external: true

services:
  app:
    container_name: novologic-app
    image: ${APP_IMAGE:-ghcr.io/novologic/novo-core:main}
    restart: always
    env_file:
      - /opt/novologic/app/app.env
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - novologic_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 6
      start_period: 20s


